<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header id="mainheader" class="divider"></header>

    <main class="divider checkout">
      <h2>Review & Place your Order</h2>
      <section class="checkout-form">
        <form name="checkout">
          <fieldset>
            <legend>Shipping</legend>
            <div class="checkout-name">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="fname" required />
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lname" required />
            </div>
            <div class="checkout-address">
              <label for="street">Street</label>
              <input type="text" id="street" name="street" required />
              <label for="city">City</label>
              <input type="text" id="city" name="city" required />
              <label for="state">State</label>
              <input type="text" id="state" name="state" required />
              <label for="zipcode">Zip Code</label>
              <input type="text" id="zip" name="zip" required />
            </div>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label for="cardNumber">Credit Card Number</label>
            <input
              type="text"
              id="cardNumber"
              name="cardNumber"
              value="1234123412341234"
              required
            />
            <label for="expiration">Experition Date</label>
            <input id="expiration" name="expiration" value="9/25" required />
            <label for="code">Security Code</label>
            <input name="code" value="123" required />
          </fieldset>
          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>
            <ul>
              <li>
                <label for="cartTotal"
                  >Item Subtotal(<span id="num-items"></span>)</label
                >
                <p name="cartTotal" id="cartTotal"></p>
              </li>
              <li>
                <label for="shipping">Shipping Estimate</label>
                <p id="shipping"></p>
              </li>
              <li>
                <label for="tax">Tax</label>
                <p id="tax"></p>
              </li>
              <li>
                <label for="orderTotal"><b>Order Total</b></label>
                <p id="orderTotal"></p>
              </li>
            </ul>
          </fieldset>

          <button id="checkoutSubmit" type="submit">Checkout</button>
        </form>
      </section>
    </main>
    <footer id="mainfooter"></footer>
  </body>
</html>
